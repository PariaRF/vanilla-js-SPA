<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/client/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SPA - Vanilla JS</title>
</head>
<body>
    <div class="layout">

        <button class="layout__toggle-sidebar">
            <i class="fa-solid fa-chevron-left"></i>
        </button>

        <header class="layout__header">
            <div class="header__actions">
                <div class="actions__icon-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="actions__icon-container">
                    <i class="fas fa-expand"></i>
                </div>
                <div class="actions__icon-container">
                    <i class="fa-regular fa-bell"></i>
                </div>
            </div>
        </header>

        <section class="layout__sidebar">
            <div class="sidebar__logo">
                <h1 class="logo__title"></h1> 
            </div>
            <nav class="sidebar__nav">
                <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="/" data-link>
                                <i class="fa-solid fa-house"></i>
                                <span class="nav__link__text">داشبورد</span> 
                            </a>
                        </li>                 
                        <li class="nav__item">
                            <a class="nav__link" href="products" data-link>
                                <i class="fas fa-layer-group"></i>
                                <span class="nav__link__text">محصولات</span> 
                            </a>
                        </li>                               
                        <li class="nav__item">
                            <a class="nav__link" href="posts" data-link>
                                <i class="fa-solid fa-table-cells"></i>
                                <span class="nav__link__text">پست ها</span> 
                            </a>
                        </li>
                    
                </ul>
            </nav>
            <div class="sidebar__footer">
                <p>SPA v.01</p>
            </div>
        </section>

        <section class="layout__main">
            <!-- DYNAMIC UI BY ROUTES -->
        </section>
    </div>


    <script src="/client/index.js" type="module"></script>
</body>
</html>
